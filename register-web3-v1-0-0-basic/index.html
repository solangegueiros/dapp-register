<!DOCTYPE html>
<html >
  <head>      
    <!-- <title>Registro de informação no Blockchain</title> -->
    <title>Register information at Blockchain</title>

    <!-- Bootstrap core CSS -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>  
    
    <script src="./index.js"></script>    
  </head>

<body class="container-fluid">
    <!-- <h1 class="page-header">Registro de informação no Blockchain</h1> -->
    <h1 class="page-header">Register information at Blockchain</h1>

    <div class="row">
        <div>
            <!-- <h3 class="sub-header">Gravar informação</h3> -->
            <h3 class="sub-header">Set information</h3>
            <form class="form-inline" role="form">
                <div class="form-group">
                    <table class="table" id="info-table">
                        <tr>
                            <td><label for="newInfo">Info:</label> </td>
                            <td>
                                <input class="form-control" id="newInfo">
                            </td>                          
                        </tr>
                    </table>
                </div>
                <!-- <a href="#" onclick="registerSetInfo()" class="btn btn-primary">Registrar</a> -->
                <a href="#" onclick="registerSetInfo()" class="btn btn-primary">Set</a>
            </form>
        </div>
    </div>    

    <div class="row">
        <div>
            <!-- <h3 class="sub-header">Verificar última informação registrada</h3> -->
            <h3 class="sub-header">Get last information saved</h3>            
            <form class="form-inline" role="form">
                <!-- <a href="#" onclick="registerGetInfo()" class="btn btn-primary">Verificar</a> -->                
                <a href="#" onclick="registerGetInfo()" class="btn btn-primary">Get</a>
                <div class="form-group">
                    <table class="table" id="info-table">
                        <tr>
                            <td>Info:</td>
                            <td>
                                <label id="lastInfo">
                            </td>                          
                        </tr>
                    </table>
                </div>                
            </form>
        </div>
    </div> 

    <BR/><BR/>
 
  </body>
</html>
